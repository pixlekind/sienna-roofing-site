<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sienna Roofing</title>
  <meta name="description" content="Professional roofing and repair services across Essex." />
  <link rel="icon" href="assets/images/roof1.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="logo">🏠 Sienna Roofing</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
      <button id="modeToggle" class="btn small">🌙</button>
    </nav>
  </header>
  <section class='section'><h1>Contact Us</h1><form class='contact-form' action='https://formspree.io/f/YOUR_FORM_ID' method='POST'><label>Name</label><input type='text' name='name' required><label>Email</label><input type='email' name='email' required><label>Message</label><textarea name='message' required></textarea><button class='btn'>Send</button></form></section>
  <footer class="footer">
    <p>© 2025 Sienna Roofing — All Rights Reserved</p>
  </footer>
  <script>
    const btn = document.getElementById('modeToggle');
    if (btn) btn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      btn.textContent = document.body.classList.contains('light') ? '🌞' : '🌙';
    });
  </script>
</body>
</html>
